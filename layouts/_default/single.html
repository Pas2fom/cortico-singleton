<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" .}}
  </head>
  <body class="blog">
    {{ partial "nav.html" .}}

    <section id="fh5co-home" data-section="blog" style="background-image: url(images/full_image_2.jpg);" data-stellar-background-ratio="0.5">
  		<div class="gradient"></div>
  		<div class="container">
  			<div class="text-wrap">
  				<div class="text-inner">
  					<div class="row">
  						<div class="col-md-12 section-heading text-center">
  							<h1 class="to-animate fadeInUp animated">{{ with .Title }}{{ . | markdownify }}{{ end }}</h1>
                <h2 class="">{{ .Date.Format "02 Jan 2006" }}</h2>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="slant"></div>
  	</section>

    <div class="container">
      <div class="text-wrap">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <article>{{ .Content }}</article>
            </div>
          </div>
      </div>
    </div>

    {{ if .Site.Params.footer.enable }}
      {{ partial "footer.html" .}}
    {{ end }}

    {{ partial "js.html" .}}
  </body>
</html>
