<div class="w-full bg-zinc-50 py-16">
  <div class="mx-auto mb-20 mt-4 flex max-w-6xl flex-col px-6">
    <h2 class="m-0 mb-12 text-center text-3xl font-semibold text-gray-600">Articles</h2>
    <div class="mx-auto grid max-w-7xl gap-8 sm:grid-cols-2 lg:max-w-none lg:grid-cols-3">
      {{ range first 6 (where $.Site.RegularPages "Type" "articles").ByDate.Reverse }}
        {{ partial "components/card.html" . }}
      {{ end }}
    </div>
  </div>
</div>
