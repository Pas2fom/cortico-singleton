{{ with .list }}
  <div class="flex flex-col space-y-8">
    {{ range . }}
      <div class="flex gap-4">
        <div class="flex-inline">
          <div class="flex h-16 w-16 items-center justify-center bg-zinc-200">
            <i class="{{ .icon }} text-3xl text-primary-500"></i>
          </div>
        </div>
        <div class="class">
          <h3 class="mb-2 text-xl font-semibold uppercase text-gray-700">{{ .heading }}</h3>
          <p class="text-gray-700">{{ .copy }}</p>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
